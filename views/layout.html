<!DOCTYPE html>
<html >
    <head>
    <title>{{=request.application}}</title>
    <meta charset="utf-8" />
    <meta name="application-name" content="{{=request.application}}" />
    <meta name="EduSoft" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" 
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.jpeg')}}" type="image/jpeg">
    
    </head>
    <body>
        <div id='top' class='up'>
            <div id='logo' class='up'>
              <h1>EduSoft</h1>
            </div>

                <form action="{{}}">
                    <input type="text" placeholder='username' required>
                    <input type='password' placeholder='password' required>
                    <input type = 'submit' value='Login' >
                </form>
            </div>
        </div>

        <div id='bottom' class='down'>
            <div id = 'intro' class="down">
                This site lets you take tests uploaded by professors.
            </div>
            <div id='signup' class='down'>
                <form action="https://www.google.com">
                    Full Name : <input type="text" placeholder='Name' required><br>
                    Email : <input type = 'email' placeholder = 'E-Mail' required><br>
                    <input type = 'submit' value="Sign Up">
                </form>
            </div>
        </div>


    </body>
</html>
