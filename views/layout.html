<!DOCTYPE html>
<html >
    <head>
    <title>{{=request.application}}</title>
    <meta charset="utf-8" />
    <meta name="application-name" content="{{=request.application}}" />
    <meta name="EduSoft" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.jpeg')}}" type="image/jpeg">
     <link rel="stylesheet" type="text/css" href="{{=URL('static','css/1.css')}}">
    </head>
    <body>
        <div id='top' class='header'>
            <div id='logo'>
              <br>
              <h1 >&nbsp;EduSoft</h1>
            </div>
            <div id ='login' class='up'>
                <form action="fttps://www.google.com">
                    <input type="text" placeholder='username' required>
                    <input type='password' placeholder='password' required>
                    <input type = 'submit' id='logbutton'value='Login' >
                </form>
            </div>
        </div>

        <div id='bottom' class='down'>
            <div id = 'intro' >
                This site lets you take tests uploaded by professors.
            </div>
            <div id='signup' >
                <form action="{{=URL('process',args=['fname','uname','dob','category','mailid','pwd','rpwd'])}}" method="post">
                    <h3>
                          Sign Up!!
                    </h3>
                    <div class='signupinp'>
                        <label>Full Name :</label> <input name='fname' type='text' placeholder='Full Name' >
                    </div>
                    <div class='signupinp'>
                        <label>User Name :</label> <input name='uname' type='text' placeholder='User Name' >
                    </div>    
                    <div class='signupinp'>
                        <label>Date of Birth :</label> <input name='dob' type = 'date' placeholder='dd/mm/yy' >
                    </div>    
                    <div class='signupinp' id='category'>
                        <label>Which category do you belong to?</label>
                        <br>
                        <label>Teacher :</label> <input  type = 'radio' name ='category' value = 'Teacher' >
                        <label>Student :</label> <input type = 'radio' name ='category' value = 'Student' >
                    </div>    
                        
                    <div class='signupinp'>    
                        <label>Email :</label> <input name='mailid' type = 'email' placeholder = 'E-Mail' >
                    </div>
                    <div class='signupinp'>    
                        <label >Choose Password :</label> <input name='pwd' type = 'password' placeholder = 'password'>
                     </div>
                     <div class='signupinp'>   
                        <label>Re-Enter Password :</label> <input name='rpwd' type = 'password' placeholder = 'password'>
                     </div>   
                    <input type = 'submit' value="Sign Up">
                </form>
            </div>
        </div>


    </body>
</html>
